{% extends "ToDoList/layout.html" %} {%block content%}

<div class="container text-center">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}

      <tr>
        <th scope="row">{{task.id}}</th>
        <td>{{task}}</td>
        <td>
          <a class="btn btn-danger btn-sm" href="{% url 'delete' task.id %}"
            >Delete</a
          >
          <a class="btn btn-primary btn-sm" href="{% url 'edit' task.id %}"
            >Edit</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{%endblock%}
